<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo/logo_menor.ico" type="image/x-icon"><!--icone da janela webpage-->
    <link rel="stylesheet" href="../assets/css/data_snap-global.css"><!--global-->
    <link rel="stylesheet" href="../assets/css/data_snap-mobile.css"><!--mobile-->
    <title>DataSnap | Blume</title>
    
     <!--cdn bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
     <link rel="stylesheet" href="../assets/css/bootstrap.css">
 
     <!--icones local bootstrapp-->
     <link href="../assets/css/bootstrap-icons.css" rel="stylesheet">
     <link href="../assets/css/bootstrap-icons.json" rel="stylesheet">
     <link href="../assets/fonts/bootstrap-icons.woff" rel="stylesheet">
     <link href="../assets/fonts/bootstrap-icons.woff2" rel="stylesheet">
     <style>
         @font-face {
             font-family: "bootstrap-icons";
             src: url("../assets/fonts/bootstrap-icons.woff2") format("woff2"),
                  url("..assets//fonts/bootstrap-icons.woff") format("woff");
         }
     </style> <!--bootstrasp-->
</head>
<body>
    <header>
        <img src="../assets/logo/logo 2.png" alt="logo webpage">
        <h1>Painel de Controle de Colaboradores</h1>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Digite o nome do colaborador">
            <button onclick="pesquisar()">Pesquisar</button>
            <button id="clear">Limpar</button>
        </div>
        <div class="modal-container" id="modal">
            <div class="modal-content">
                <span scroll="none" class="close-button" id="close-modal">&times;</span>
                <span class="icon2"><i class="bi bi-person-fill-add" ></i></span>
                <h2>Adicionar Colaborador </h2>
                <form id="add-colaborador-form">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="text" id="cargo" placeholder="Cargo" required>
                    <input type="text" id="departamento" placeholder="Departamento" required>
                    <input type="date" id="dataAdmissao" required>
                    <button class="bt2"type="submit">Adicionar</button>
                </form>
            </div>
        </div>
        
        <button id="open-modal"><span class="icon1"><i class="bi bi-person-fill-add" ></i></span></button>
        <button><span class="icon1" ><i class="bi bi-person-gear"></i></span></button>
        <button><span class="icon1" ><i class="bi bi-person-fill-x"></i></span></button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Data de Admissão</th>
                    <th>Tempo de Casa</th>
                </tr>
            </thead>
            <tbody id="resultados">
                <!-- Dados persistidos serão carregados aqui -->
            </tbody>
        </table>
        
        <p class="no-results" id="no-results" style="display: none;">Nenhum colaborador encontrado no sistema.</p>
    </div>

    <script src="../assets/js/colaboradores.js"></script> <!-- data_snap_colaboradores -->
    <script src="../assets/js/server.js"></script> <!-- data_snap_server -->
    <script src="../assets/js/localStoranger.js"></script>
    
</body>
</html>
