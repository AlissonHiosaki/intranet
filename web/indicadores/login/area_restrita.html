
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    

    <!--cdn bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css">

    <!--icones local bootstrapp-->
    <link href="../../../bootstrap/css/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../bootstrap/css/bootstrap-icons.json" rel="stylesheet">
    <link href="../../../bootstrap/fonts/bootstrap-icons.woff" rel="stylesheet">
    <link href="../../../bootstrap/fonts/bootstrap-icons.woff2" rel="stylesheet">
    <style>
        @font-face {
            font-family: "bootstrap-icons";
            src: url("../../../bootstrap/fonts/bootstrap-icons.woff2") format("woff2"),
                 url("../../../bootstrap/fonts/bootstrap-icons.woff") format("woff");
        }
    </style> <!--bootstrasp-->

    <!--Node.JS-->
    <script src="script.js"></script>

    <!--Ícone da janela webpage-->
    <link rel="shortcut icon" href="../../../assets/logo/logo_menor.ico">
   
    <!--Estilo de página desktop-->
    <link rel="stylesheet" href="../../../assets/css/login.css">
    <!-- css mobile -->
    <link rel="stylesheet" href="../../../assets/css/login-mobile.css">
    
    <title>Acesso Restrito AppWeb02</title>
</head>
<body>
    <img class="logo" src="../../../assets/logo/logo 1.png" 
    alt="Logo da empresa"width="300" height="">
    <div class="container">
        <div class="card">
            <h1 class="title">Entre com sua conta</h1>
            <form action="">
                <img class="user" src="../../../assets/img/profile.png"
                    alt="Imagem do usuário" width="99" height="99">
                
                <div class="label-float">
                    <input type="text" id="login" placeholder="Usuário">
                </div>
                
                <div class="label-pass">
                    <input type="password" id="senha" placeholder="Senha">
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()" aria-label="Mostrar senha"></i>
                </div>

                <div id="errorMessage" style="color: red; 
                display: none; font-size: 14px;margin-top: 5px;">
                </div>
                
                <div class="justify-center">
                    <button type="submit" onclick="logar(); return false">Entrar</button>
                </div>
            </form>
        </div>
    </div>

     <!-- ... existing head content ... -->
    <!-- Add Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;">
    
    <!-- Prevent URL manipulation -->
    <script>
    if (window.history && window.history.pushState) {
        window.history.pushState('', null, './');
        window.addEventListener('popstate', function() {
            window.history.pushState('', null, './');
        });
    }
    </script>
    
    <!-- Add form validation and security measures -->
    <script>
        function validateForm() {
            var username = document.getElementById('login').value;
            var password = document.getElementById('senha').value;
            var errorMessage = document.getElementById('errorMessage');
            
            if (username.trim() === '' || password.trim() === '') {
                errorMessage.textContent = 'Por favor, preencha todos os campos.';
                errorMessage.style.display = 'block';
                return false;
            }
            
            // Add more validation as needed
            
            // Prevent default form submission
            return false;
        }
    
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
    
        // Disable F12 key
        document.onkeydown = function(e) {
            if(e.keyCode == 123) {
                return false;
            }
        }
        </script>
    

<!--Função de mostrar senha-->
<script src="../../../assets/js/funsao_mostrar_senha.js"></script>
    
 <!--Proteção contra alterações na URL da web-->
<script src="../../../assets/js/secure/monitoring_url.js"></script>
<!--Proteção contra alterações no local no site ou no index-->
<script src="../../../assets/js/secure/disable_web.js"></script>
</body>
</html>
