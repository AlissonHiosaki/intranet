<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Wallpapers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery">
        <h1>Gerenciador de Wallpaper</h1>
        <div class="images">
            <img src="../../../assets/img/banner_desktop_cliente_no_centro.png" alt="Wallpaper 1" onclick="openPopup(this)">
            <img src="../../../assets/img//desktop.png" alt="Wallpaper 2" onclick="openPopup(this)">
            <img src="https://ead.htn.com.br/pluginfile.php/1/theme_boost/loginbackgroundimage/1725621566/HTN%20-%20COMERCIAL%2030s%2016x9%20%28COLOR%20%2B%20SFX%20FINAL%29%201%20SMALL.gif" 
             alt="Adicionar Wallpaper" onclick="openPopup(this)">
            
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup" onclick="closePopup()">
        <span class="close">&times;</span>
        <img id="popupImage" src="" alt="Imagem em destaque">
    </div>

    <script src="./script.js"></script>
</body>
</html>
