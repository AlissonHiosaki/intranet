<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo/logo_menor.ico" type="image/x-icon"><!--icone da janela webpage-->
    <link rel="stylesheet" href="./assets/css/data_snap-global.css"><!--global-->
    <link rel="stylesheet" href="./assets/css/data_snap-mobile.css"><!--mobile-->
    <title>DataSnap | Un42</title>
    
    <!--cdn bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

   <!--icones local bootstrapp-->
   <link href="../../bootstrap/css/bootstrap-icons.css" rel="stylesheet">
   <link href="../../bootstrap/css/bootstrap-icons.json" rel="stylesheet">
   <link href="../../bootstrap/fonts/bootstrap-icons.woff" rel="stylesheet">
   <link href="../../bootstrap/fonts/bootstrap-icons.woff2" rel="stylesheet">
   <style>
       @font-face {
           font-family: "bootstrap-icons";
           src: url("../../bootstrap/fonts/bootstrap-icons.woff2") format("woff2"),
                url("../../bootstrap/fonts/bootstrap-icons.woff") format("woff");
       }
   </style> <!--bootstrasp-->
</head>
<body>

    <!-- Tela de Loading -->
<div id="loading-screen" class="loading-screen">
    <div class="spinner"></div>
    <p class="p1">Carregando banco de dados...</p>
    <div class="loading-bar"></div>
    <p class="p1">Por favor, aguarde...</p>
</div>
<script src="/assets/js/loading.js"></script>
<link rel="stylesheet" href="/assets/css/loading.css">

    <header>
        <img src="./assets/logo/logo 2.png" alt="logo webpage">
        <h1>Painel de Controle de Colaboradores</h1>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" id="filtro" placeholder="Digite O Nome Do colaborador Ou Setor..." onkeyup="filtrarTabela()" style="margin-top:10px; margin-bottom: 10px; padding: 5px; width: 100%;">
        </div>
        
        <div class="modal-container" id="modal">
            <div class="modal-content">
                <span scroll="none" class="close-button" id="close-modal">&times;</span>
                <span class="icon2"><i class="bi bi-person-fill-add" ></i></span>
                <h2>Adicionar Colaborador </h2>
                <form id="add-colaborador-form">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="text" id="cargo" placeholder="Cargo" required>
                    <input type="text" id="departamento" placeholder="Departamento" required>
                    <input type="date" id="dataAdmissao" required>
                    <button class="bt2"type="submit">Adicionar</button>
                </form>
            </div>
        </div> 
        <button id="open-modal"><span class="icon1"><i class="bi bi-person-fill-add" ></i></span></button>
        <button class="icon1" onclick="exportarCSV()"><i class="bi bi-filetype-csv">Exporta</i></button>  <!-- exportar para csv -->
        <button class="icon1" onclick="exportarExcel()"><i class="bi bi-file-earmark-spreadsheet">Excel</i></button>  <!-- exportar para excel -->
        <!--botao de excluir colaborador do const-->

        <table id="example" class="display" style="width:100%" >
            <thead> 
                <tr>
                    <th>Matricula</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Setor</th>
                    <th>Data de Admissão</th>
                    <th>Tempo de Casa</th>
                </tr>
            </thead>
            <tbody id="resultados">
                <!-- Dados persistidos serão carregados aqui -->
                 
            </tbody>
        </table> 
        
        
        <p class="no-results" id="no-results" style="display: none;">Nenhum colaborador encontrado no sistema.</p>
    </div>

    
     <!--botao de volta para cima-->
     <button id="btnTopo" title="Voltar ao topo"><i class="bi bi-arrow-up"></i></button>

     

    <script src="../equipe htn/assets/js/colaboradores.js"></script> <!-- data_snap_colaboradores -->
    <script src="./assets/js/server.js"></script> <!-- data_snap_server -->
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/btn-up.js"></script> <!-- botao de volta para cima -->
    <script src="./assets/js/filter.js"></script>
    <script src="./assets/js/dimension.js"></script>


    <!--datatable pdf, excel, csv, xml-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
   
  
</body>
</body>
</html>
