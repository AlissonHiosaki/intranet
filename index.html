
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--Node.JS-->
    <script src="./node.js"></script>

    <!--Ícone da janela webpage-->
    <link rel="shortcut icon" href="./assets/logo/logo_menor.ico">
   
    <!--Estilo de página desktop-->
    <link rel="stylesheet" href="./assets/css/login.css">
    
    <title>Portal Intranet | Humanitarian Calçados</title>
</head>
<body>
    <img class="logo" src="./assets/logo/LOGO_MENOR.png" alt="Logo da empresa" width="150" height="">
    <div class="container">
        <div class="card">
            <h1 class="title">Entre com sua conta</h1>
            <form action="">
                <img class="user" src="https://raw.githubusercontent.com/app-htn/appvendas/refs/heads/main/logo/profile.png"
                    alt="Imagem do usuário" width="99" height="99">
                
                <div class="label-float">
                    <input type="text" id="login" placeholder="Usuário">
                </div>
                
                <div class="label-pass">
                    <input type="password" id="senha" placeholder="Senha">
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()" aria-label="Mostrar senha"></i>
                </div>

                <div id="errorMessage" style="color: red; 
                display: none; font-size: 14px;margin-top: 5px;">
                </div>
                
                <div class="justify-center">
                    <button type="submit" onclick="logar(); return false">Entrar</button>
                </div>
            </form>
        </div>
    </div>

<!--Função de mostrar senha-->
<script src="./assets/js/funsao_mostrar_senha.js"></script>
    
</body>
</html>
