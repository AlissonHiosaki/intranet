   <!-- Tela de Loading -->

    <div class="spinner"></div>
     <p class="p1">Carregando...</p>

  </div>

<body class="login" >

   <form>
    <div>
        <img src="./assets/logo/logo 2.png" alt="logo htn">
        <h1>Entre com sua conta</h1>
        <h2>Acesso Restrito ao DataSnap</h2>
        
        <!--campo para login-->

       
        <input type="text" id="login" placeholder="Usuário" >
        <p></p>

        <!--exibir senha no input-->
        
        <input type="password" id="senha" placeholder="Senha">
         <!--botão para mostrar/esconder senha-->
         <i onclick="mostrarSenha()" class="bi bi-eye-fill"id="btn-senha"></i>
        <!--mensagem de erro-->
        <p id="errorMessage"></p>

        <div class="justify-center">
            <button type="submit" onclick="logar(); return false">Entrar</button>
    </div>
   </form>

   <!-- Scripts -->
   <script src="./assets/js/funsao_mostrar_senha.js"></script>
   <script src="./assets/js/secure/monitoring_url.j"></script>
   <script src="./assets/js/secure/disable_web.j"></script>

   <script>
    /* Função de login */
function logar() {
    const login = document.getElementById('login').value.trim(); // Remove espaços em branco
    const senha = document.getElementById('senha').value.trim();

    // Simulação de usuários válidos (aqui você pode conectar a uma API ou banco de dados)
    const usuariosValidos = {
        estoque42: 'loja2025', 
        admin: 'admin',
        vmdl42: 'huma42', // Exemplo de credenciais
        // Adicione mais usuários conforme necessário
    };

    // Valida o login
    if (usuariosValidos[login] && usuariosValidos[login] === senha) {
        location.href = "./html/equipe%20htn/index.html"; // Redireciona para a página home
    } else {
        // Exibe uma mensagem de erro
        exibirMensagemErro('Usuário ou senha incorreta. Tente novamente.');
        limparCampos(); // Limpa os campos de entrada
    }
}

// Função para exibir mensagens de erro
function exibirMensagemErro(mensagem) {
    const errorMessageElement = document.getElementById('errorMessage');
    errorMessageElement.textContent = mensagem; // Define o texto do elemento de erro
    errorMessageElement.style.display = 'block'; // Exibe o elemento
}

// Função para limpar os campos de entrada
function limparCampos() {
    document.getElementById('login').value = "";
    document.getElementById('senha').value = "";
    document.getElementById('login').focus(); // Foco no campo login
}

   </script>
